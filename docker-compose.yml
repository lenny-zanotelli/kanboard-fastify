  services:
    backend:
      build: .
      ports:
        - 3000:3000
      volumes:
        - ./app/:/src/app/
      env_file: 
        - .env
      depends_on: 
        - db
      
    db:
      image: postgres
      restart: always
      env_file: 
        - .env
      volumes:
        - pgdata:/var/lib/postgresql/data

    adminer:
      image: adminer
      restart: always
      ports:
        - 8080:8080

  volumes:
    pgdata: